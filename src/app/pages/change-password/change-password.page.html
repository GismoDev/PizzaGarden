<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button color="pizza" (click)="back(idupdate)">
        <ion-icon name="close-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title color="pizza">เปลี่ยนรหัสผ่าน</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>

    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label>Old password</ion-label>
          <ion-input type="password" [(ngModel)]="oldpw"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label>New password</ion-label>
          <ion-input type="password" [(ngModel)]="pwnew"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label>Confirm Password</ion-label>
          <ion-input type="password" [(ngModel)]="confirmpwnew"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>


    <section class="full-width">
      <ion-button expand="block" shape="round" fill="outline" color="pizza" (click)='update(idupdate)' [disabled]="disabledButton">Submit</ion-button>
    </section>

  </ion-grid>

</ion-content>
