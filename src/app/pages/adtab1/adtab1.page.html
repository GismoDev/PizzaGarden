<ion-content>

  <ion-segment (ionChange)="segmentChanged(day)" [(ngModel)]="day" color="pizza">
    <ion-segment-button value="1" layout="icon-start" color="warning">
      <ion-label color="warning">Top 10</ion-label>
      <ion-icon name="star" color="warning"></ion-icon>
    </ion-segment-button>
    <ion-segment-button value="2" layout="icon-start" color="pizza">
      <ion-label color="pizza">เพิ่มเมนูอาหาร</ion-label>
      <ion-icon name="pizza" color="pizza"></ion-icon>
    </ion-segment-button>
</ion-segment>

<div *ngIf="day != '1' && day != '2'">
  <ion-header>
    <ion-toolbar>
      <ion-title class="ion-text-center">Top 10</ion-title>
      <!-- <ion-buttons slot="end">
        <ion-button (click)="signOut(id)">
          <ion-icon name="caret-down-outline" color="dark"></ion-icon>
        </ion-button>
      </ion-buttons> -->
    </ion-toolbar>
  </ion-header>

  <ion-list style="margin-bottom: 5px;">
    <ion-card *ngFor="let p of viewtopten; let i = index;">
      <ion-list>
      <ion-card-header class="ion-text-left">
        <ion-card-title>{{ p.foodName }}</ion-card-title>
      </ion-card-header>
      <ion-icon *ngIf="i < 3" color="warning" name="star" class="badge"></ion-icon><ion-label class="text" *ngIf="i < 3" >{{ i+1 }}</ion-label>
      <ion-card-content>
        <ion-row>
          <ion-col class="ion-text-left">
            <ion-label color="warning">
              <b>{{ p.price | currency:'THB' }}</b>
            </ion-label>
          </ion-col>
          <ion-col class="ion-text-right">
            <ion-label color="danger" *ngIf="p.status == '1'">
              <b>หมด</b>
            </ion-label>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-list>
    </ion-card>
  </ion-list>
</div>

<div *ngIf="day == '1'">
  <ion-header>
    <ion-toolbar>
      <ion-title class="ion-text-center">Top 10</ion-title>
      <!-- <ion-buttons slot="end">
        <ion-button (click)="signOut(id)">
          <ion-icon name="caret-down-outline" color="dark"></ion-icon>
        </ion-button>
      </ion-buttons> -->
    </ion-toolbar>
  </ion-header>

  <ion-list style="margin-bottom: 5px;">
    <ion-card *ngFor="let p of viewtopten; let i = index;">
      <ion-list>
      <ion-card-header class="ion-text-left">
        <ion-card-title>{{ p.foodName }}</ion-card-title>
      </ion-card-header>
      <ion-icon *ngIf="i < 3" color="warning" name="star" class="badge"></ion-icon><ion-label class="text" *ngIf="i < 3" >{{ i+1 }}</ion-label>
      <ion-card-content>
        <ion-row>
          <ion-col class="ion-text-left">
            <ion-label color="warning">
              <b>{{ p.price | currency:'THB' }}</b>
            </ion-label>
          </ion-col>
          <ion-col class="ion-text-right">
            <ion-label color="danger" *ngIf="p.status == '1'">
              <b>หมด</b>
            </ion-label>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-list>
    </ion-card>
  </ion-list>
</div>

<div *ngIf="day == '2'">
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
        <ion-button color="pizza" (click)='pushshowfood()' fill="clear" >
          <ion-icon name="pizza"  size="large"></ion-icon>
        </ion-button>
      </ion-buttons>
    <ion-title align="center" color="pizza">เพิ่มเมนูอาหาร</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="signOut()">
        <ion-icon name="caret-down-outline" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="fixed" color="pizza">ชื่ออาหาร</ion-label>
          <ion-input type="text" placeholder="โปรดระบุชื่ออาหาร" [(ngModel)]="foodName"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="fixed" color="pizza">ราคา</ion-label>
          <ion-input type="number" placeholder="โปรดระบุราคาอาหาร" [(ngModel)]="price"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    
      
    
    <ion-row>
      <ion-col>
        <ion-radio-group [(ngModel)]="categoryID">
          <ion-list-header>
            <ion-label color="pizza">ประเภท</ion-label>
          </ion-list-header>
          <ion-item *ngFor="let view of viewcategory;">
            <ion-label>{{view.categoryName}}</ion-label>
            <ion-radio slot="start" color="pizza" [value]="view.categoryID"></ion-radio>
          </ion-item>
        </ion-radio-group>
      </ion-col>
    </ion-row>

    <section class="full-width">
      <ion-button expand="block" shape="round" fill="outline" color="pizza" (click)='add()' [disabled]="disabledButton">Add</ion-button>
    </section>

    <!-- <section class="full-width">
      <ion-button expand="block" shape="round" fill="outline" color="warning" (click)='pushshowfood()'>Menu</ion-button>
    </section> -->

  </ion-grid>
</div>
    
</ion-content>
