<ion-header>
  <div class="ion-text-end">
    <ion-button (click)="close()" fill="clear" color="dark">
      <ion-icon name="close" slot="start"></ion-icon>
    </ion-button>
  </div>
</ion-header>

<ion-content>

  <ion-button expand="block" shape="round"  color="warning" (click)="skip()">ข้าม</ion-button>

  <ion-list *ngFor="let p of viewpromo;">
    <ion-card *ngIf="p.promoID != '1'">
      <ion-card-header>
        <ion-card-title color="warning">{{ p.promoName }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>

        <ion-label>{{ p.detail }}</ion-label>

        <ion-row class="ion-align-items-center">
          <ion-col size="6">
            <ion-label color="warning">
              <b>วันที่เริ่ม : </b>
              <b>{{ p.Date_start }}</b>
            </ion-label>
          </ion-col>
          <ion-col size="6">
            <ion-label color="warning">
              <b>วันที่สิ้นสุด : </b>
              <b>{{ p.Date_end }}</b>
            </ion-label>
          </ion-col>
        </ion-row>

        <ion-row class="ion-align-items-center">
          <ion-col size="8">
            <ion-label color="warning">
              <b>{{ p.sale }}%</b>
            </ion-label>
          </ion-col>
          <ion-col size="4" class="ion-text-right">
            <ion-button fill="clear" (click)="addPromo(p.promoID)">
              <ion-icon name="add" color="warning"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </ion-list>

</ion-content>
