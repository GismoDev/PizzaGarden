<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="signOut(id)" slot="icon-only">
        <ion-icon name="caret-down-outline" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title color="success">โต๊ะ</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="pizza"></ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-button expand="block" fill="outline" shape="round" color="success" (click)="home()">สั่งกลับบ้าน</ion-button>
  </ion-list>

    <ion-list *ngFor="let view of viewtable;">
      <ion-item *ngIf="view.tableID != '1'">
        <ion-grid align-items-center >
          <ion-row>
                <ion-col align="center" style="margin: 7px;" size="2">{{view.tableNumber}}</ion-col>
                <ion-col size="2" *ngIf="view.tableStatus == 'E'" align="center"><ion-icon name="pizza" color="success" size="large"></ion-icon></ion-col>
                <ion-col size="2" *ngIf="view.tableStatus == 'N'" align="center"><ion-icon name="pizza" color="danger" size="large"></ion-icon></ion-col>
                <ion-col size="2" *ngIf="view.tableStatus == 'I'" align="center"><ion-icon name="pizza" class="icon-I" size="large"></ion-icon></ion-col>

              <ion-col size="4">
                <ion-button expand="block" shape="round" fill="outline" class="reserv-button-color" *ngIf="view.tableStatus == 'E'" (click)='reserv(view.tableID,id)'>จองโต๊ะ</ion-button>
                <ion-button expand="block" shape="round" fill="outline" class="reserv-button-color1" *ngIf="view.tableStatus == 'N'" (click)='comingreserv(view.tableID,id)'>จองแล้ว</ion-button>
                <ion-label *ngIf="view.tableStatus == 'I'"align="center" class="icon-I">เลือกไปแล้ว</ion-label>
              </ion-col>

              <ion-col size="3">
                <ion-button expand="block" shape="round" fill="outline" class="reserv-button-color" *ngIf="view.tableStatus == 'E'" (click)='add(view.tableID,id)'>เลือก</ion-button>
                <ion-label *ngIf="view.tableStatus == 'N' || view.tableStatus == 'I'"align="center" class="icon-I">{{ view.guestName }}</ion-label>
              </ion-col>

          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-list>
    
     
</ion-content>
