<ion-content fullscreen>
 
  <div class="ion-text-end">
    <ion-button (click)="close()" fill="clear" color="dark">
      <ion-icon name="close" slot="start"></ion-icon>
    </ion-button>
  </div>
 
  <div class="ion-padding">
 
    <ion-list>

      <ion-item *ngFor="let p of cart; let i = index" class="ion-text-wrap">
        <ion-grid>
          <ion-row class="ion-align-items-center">
            <ion-col size="2" class="ion-align-self-center">
              <ion-button color="medium" fill="clear" *ngIf="p.amount !='1'" (click)="p.amount = (p.amount*1)-korn">
                <ion-icon name="remove-circle" slot="icon-only"></ion-icon>
              </ion-button>
              <ion-button color="medium" fill="clear"  *ngIf="p.amount =='1'">
                <ion-icon name="remove-circle" slot="icon-only"></ion-icon>
              </ion-button>
            </ion-col>
 
            <ion-col size="2" align="center">
              {{ p.amount }}
            </ion-col>
 
            <ion-col size="2" class="ion-align-self-center">
              <ion-button color="medium" fill="clear" (click)="p.amount = (p.amount*1)+korn">
                <ion-icon name="add-circle" slot="icon-only"></ion-icon>
              </ion-button>
            </ion-col>
 
            <ion-col size="1" offset="4">
              <ion-button color="medium" fill="clear" (click)="removeCartItem(i)">
                <ion-icon name="close-circle" slot="icon-only"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="8">
              <b>{{ p.foodName }}</b>
            </ion-col>
            <ion-col size="4" class="ion-text-end">
              {{ p.amount * p.price | currency:'THB' }}
              <!-- {{ p.price | currency:'THB' }} -->
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>

      <ion-item>
        <ion-grid>
          <ion-row>
            <ion-col size="8">
              Total:
            </ion-col>
            <ion-col size="4" class="ion-text-end">
              {{ getTotal() | currency:'THB' }}
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-list>
 
    <ion-button expand="full" (click)="checkout()" color="warning">
      Checkout
    </ion-button>
    
  </div>
 
</ion-content>
