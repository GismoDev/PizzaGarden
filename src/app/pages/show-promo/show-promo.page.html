<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button color="pizza" (click)="back()">
        <ion-icon name="close-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title color="pizza">โปรโมชั่น</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="pizza"></ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-item-sliding *ngFor="let view of viewpromo;">
        <ion-item *ngIf = "view.promoID != '1'">
          <ion-grid align-items-center>
            <ion-row>
              <ion-col class="col-name">
                <div>ชื่อโปรโมชั่น</div>
              </ion-col>
              <ion-col>
                  <div>{{view.promoName}}</div>
              </ion-col>
            </ion-row>

            <ion-row>
              <ion-col class="col-name">
                <div><ion-label>รายละเอียดโปรโมชั่น</ion-label></div>
              </ion-col>
              <ion-col>
                <div>{{view.detail}}</div>
              </ion-col>
            </ion-row>

            <ion-row>
              <ion-col class="col-name">
                <div><ion-label>ส่วนลด</ion-label></div>
              </ion-col>
              <ion-col>
                <div>{{view.sale}} %</div>
              </ion-col>
            </ion-row>

            <ion-row>
              <ion-col class="col-name">
                <div><ion-label>วันเริ่มโปรโมชั่น</ion-label></div>
              </ion-col>
              <ion-col>
                  <div>{{view.Date_start}}</div>
              </ion-col>
            </ion-row>

            <ion-row>
              <ion-col class="col-name">
                <div><ion-label>วันสิ้นสุดโปรโมชั่น</ion-label></div>
              </ion-col>
              <ion-col>
                  <div>{{view.Date_end}}</div>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>

        <ion-item-options side="end">
          <ion-item-option color="warning" (click)='update(view.promoID)'>
            <ion-icon slot="icon-only" name="cut-outline" class="icon-color"></ion-icon>
          </ion-item-option>
          <ion-item-option color="danger" (click)="delete(view.promoID)">
            <ion-icon slot="icon-only" name="trash-outline" class="icon-color"></ion-icon>
          </ion-item-option>
        </ion-item-options>

    </ion-item-sliding>
  </ion-list>

  <ion-grid>
    <ion-row align="center">
      <ion-col class="slide">
        <ion-icon name="arrow-back-circle-outline"></ion-icon><ion-label style="margin-left: 10px;">Slide the promotion that you want to edit.</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
