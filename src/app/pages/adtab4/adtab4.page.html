<ion-header>
  <ion-toolbar>
    <ion-title color="pizza">เพิ่มโต๊ะ</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="signOut()" slot="end">
        <ion-icon name="caret-down-outline" color="dark"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="fixed" color="pizza">หมายเลขโต๊ะ</ion-label>
            <ion-input type="text" [(ngModel)]="tableNumber"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-grid></ion-grid>

      <section class="full-width" >
        <ion-button expand="block" shape="round" fill="outline" color="pizza" (click)='add()' [disabled]="disabledButton">Add</ion-button>
      </section>

    </ion-grid>

    <ion-grid></ion-grid>
    <ion-grid></ion-grid>

    <ion-item color="pizza">
      <ion-grid align-items-center>
        <ion-row>
            <ion-col align="center"><ion-label color="light">หมายเลขโต๊ะ</ion-label></ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>

</ion-header>

<ion-content>
  
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="pizza"></ion-refresher-content>
  </ion-refresher>

      <ion-list>
      <ion-item-sliding *ngFor="let view of viewtable;">
        <ion-item>
          <ion-grid align-items-center>
            <ion-row>
                <ion-col  align="center">{{view.tableNumber}}</ion-col>
            </ion-row>
          </ion-grid>
        </ion-item> 

        <ion-item-options side="end">
          <ion-item-option color="danger" (click)="delete(view.tableID)">
            <ion-icon slot="icon-only" name="trash-outline" class="icon-color"></ion-icon>
          </ion-item-option>

        </ion-item-options>
      </ion-item-sliding>
      </ion-list>

      <ion-grid>
        <ion-row align="center">
          <ion-col class="slide">
            <ion-icon name="arrow-back-circle-outline"></ion-icon><ion-label style="margin-left: 10px;">Slide data that you want to delete.</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>

</ion-content>
