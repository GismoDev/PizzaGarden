<ion-header>
  <div class="ion-text-end">
    <ion-button (click)="close()" fill="clear" color="dark">
      <ion-icon name="close" slot="start"></ion-icon>
    </ion-button>
  </div>
</ion-header>

<ion-content>

  <ion-card>
    <ion-card-content>

      <ion-row>
        <ion-col>
          <ion-label color="pizza">เลขใบสั่งซื้อ :</ion-label>
        </ion-col>
        <ion-col>
          <ion-label color="dark">{{ orderID }}</ion-label>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-label color="pizza">โต๊ะ :</ion-label>
        </ion-col>
        <ion-col>
          <ion-label color="dark">{{ tableNumber }}</ion-label>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-label color="pizza">โปรโมชั่น :</ion-label>
        </ion-col>
        <ion-col>
          <ion-label color="dark">{{ promoName }}</ion-label>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-label color="pizza">จำนวนทั้งหมด :</ion-label>
        </ion-col>
        <ion-col>
          <ion-label color="dark">{{ getAmountTotal() }}</ion-label>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-label color="pizza">ราคารวม :</ion-label>
        </ion-col>
        <ion-col>
          <ion-label color="dark">{{ getTotal() }}</ion-label>
          <ion-label color="dark">.00 THB</ion-label>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-label color="pizza">ส่วนลด/โปรโมชั่น :</ion-label>
        </ion-col>
        <ion-col>
          <ion-label color="dark">{{ getDiscount() }}</ion-label>
          <ion-label color="dark">.00 THB</ion-label>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-label color="pizza">ราคาสุทธิ :</ion-label>
        </ion-col>
        <ion-col>
          <ion-label color="dark">{{ getPrice() }}</ion-label>
          <ion-label color="dark">.00 THB</ion-label>
        </ion-col>
      </ion-row>

    </ion-card-content>
  </ion-card>

    <ion-grid align-items-center>

      <ion-row>
        <ion-col>
          <ion-radio-group [(ngModel)]="payment">
            
              <ion-label position="fixed">ประเภทการจ่ายเงิน</ion-label>
         
            <ion-item>
              <ion-label>เงินสด</ion-label>
              <ion-radio slot="start" color="pizza" value = "เงินสด"></ion-radio>
            </ion-item>
            <ion-item>
              <ion-label>บัตรเครดิต</ion-label>
              <ion-radio slot="start" color="pizza" value = "บัตรเครดิต"></ion-radio>
            </ion-item>
          </ion-radio-group>
        </ion-col>
      </ion-row>

      <ion-row *ngIf="payment == 'เงินสด'">
        <ion-col>
            <ion-label position="fixed">จำนวนเงินที่รับ</ion-label>
          <ion-item>
            <ion-input type="number" placeholder="100.00" [(ngModel)]="billReceive"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

    </ion-grid>

    <section class="full-width">
      <ion-button expand="block" shape="round" fill="outline" class="button-color" (click)='confirm(getTotal)' [disabled]="disabledButton">Confirm</ion-button>
    </section>

</ion-content>
