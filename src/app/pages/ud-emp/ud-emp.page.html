<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button color="pizza" (click)="back()">
        <ion-icon name="close-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title color="pizza">อัพเดตสถานะพนักงาน</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>

    <ion-row>
      <ion-col>
        <ion-radio-group [(ngModel)]="role">
          <ion-item>
            <ion-label>ออเดอร์</ion-label>
            <ion-radio slot="start" value="1" color="pizza"></ion-radio>
          </ion-item>
          <ion-item>
            <ion-label>คนครัว</ion-label>
            <ion-radio slot="start" value="2" color="pizza"></ion-radio>
          </ion-item>
        </ion-radio-group>
      </ion-col>
    </ion-row>

    <section class="full-width">
      <ion-button expand="block" shape="round" fill="outline" color="pizza" (click)='update(idupdate)' [disabled]="disabledButton">Update</ion-button>
    </section>

  </ion-grid>
</ion-content>
