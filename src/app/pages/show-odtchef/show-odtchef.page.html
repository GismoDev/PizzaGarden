<ion-header>
  <div class="ion-text-end">
    <ion-button (click)="close()" fill="clear" color="dark">
      <ion-icon name="close" slot="start"></ion-icon>
    </ion-button>
  </div>
  <ion-item color="pizza">
    <ion-grid align-items-center>
      <ion-row>
        <ion-col  align="center" size="1"><ion-label color="light">#</ion-label></ion-col>
        <ion-col  align="center" size="4"><ion-label color="light">ชื่ออาหาร</ion-label></ion-col>
        <ion-col  align="center" size="3"><ion-label color="light">จำนวน</ion-label></ion-col>
        <ion-col  align="center" size="3"><ion-label color="light"></ion-label></ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>
</ion-header>

<ion-content>


    <div *ngFor="let p of vieworderdetail; let i = index">
      <!-- <ion-item *ngIf="p.odt_status == 'K'"> -->
        <ion-item>
        <ion-grid align-items-center>
          <ion-row>
            <ion-col align="center" size="1">{{ i+1 }}</ion-col>
            <ion-col align="center" size="4">{{p.foodName}}</ion-col>
            <ion-col align="center" size="3">{{p.odt_amount}}</ion-col>
            <ion-col align="center" size="4">
              <ion-button *ngIf="p.odt_status == 'K'" expand="block" shape="round" fill="outline" color="pizza" (click)='update_order(p.orderDetailID)' [disabled]="disabledButton">ทำเสร็จแล้ว</ion-button>
              <ion-label *ngIf="p.odt_status == 'D'" align="center" color="warning"><ion-icon name="checkmark-done-outline"></ion-icon></ion-label>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item> 
    </div>
      

</ion-content>
